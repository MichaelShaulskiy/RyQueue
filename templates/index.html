<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Youtube Queue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='flat-ui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1></h1>
<div class="container">
    <h1>Remote Youtube Queue</h1>
    <p>Bitte einen Link einf√ºgen</p>
    <input id="linkField" type="text" class="form-control">
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Download</button>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>

        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Erweitert</a>
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="submitButton">Download</button>
    <div id="queuedVideosContainer">
        <div class="row" id="videoRows">
            <!-- <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border"></div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Video title</h5>
                        <p class="card-text">Video beschreibung</p>
                        <a href="#" class="btn btn-danger">Abbrechen</a>
                    </div>
                </div>
            </div> -->
        </div>
    </div>

    <div class="modal fade" id="advancedModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Erweitert</h1>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <input class="btn btn-default" value="OK">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1>Fehler</h1>
            </div>
            <div class="modal-body">
                Dieses Video wurde schon heruntergeladen
            </div>
            <div class="modal-footer">
                <input class="btn btn-default" value="OK">
            </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="progressModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Downloading</h1>
                </div>
                <div class="modal-body">
                    <div class="progress">
                        <div id="progBar" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div id="posInQueue">
                        <p>Position in Queue: 13</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <input class="btn btn-default" value="Abbrechen">
                </div>
            </div>
        </div>
    </div>

    
    </div>
</div>
